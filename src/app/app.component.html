<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay"><br><br>
      <div align="center">
        <ion-avatar>
          <img src="assets/img/blue.jpg" />
        </ion-avatar>
      </div>
      
      <br>
      <ion-content>
        <ion-list id="inbox-list">
          <!-- <ion-list-header style="font-size: large;font-weight: bold;color: rgba(6, 4, 97, 0.897); ">BluMan</ion-list-header><br><br>
         -->

         
          <ion-menu-toggle   auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon style="font-size: large;font-weight: bold;color: rgba(6, 4, 97, 0.897);" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label style="font-size: large;font-weight: bold;color: rgb(252, 175, 9);">{{ p.title }}</ion-label>
            </ion-item><br>
            </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <!-- <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item> -->
          
        </ion-list>
        <img src="../..\assets\img\bg.png" />
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
