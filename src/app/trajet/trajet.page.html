<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>BlueMan</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>trajet</h1>
   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon id="open-modal" expand="block" name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<!-- <ion-button id="open-modal" expand="block">Open</ion-button> -->

<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header >
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Trajet</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">ajouter</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header><br><br>
    <ion-content class="ion-padding">
      <img src="assets/img/t.png"/>
      <ion-item>
        <ion-label position="stacked">Ville de depart</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">ville d'arriver</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Magazinier</ion-label>
        <ion-input type="text"  ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">phone</ion-label>
        <ion-input type="text"  ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Heure</ion-label>
        <ion-input type="hours"  ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Date</ion-label>
        <ion-input type="date" ></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
  <img src="assets/img/livraison.png"/>
  <ion-card-content>
    <ion-list>
      <ion-item   *ngFor="let item of listTrajet" >
        <ion-thumbnail slot="start">
          <ion-avatar>
            <img src="../..\assets\img\trajet.jpg" />
          </ion-avatar>
          <!-- <img alt="Silhouette of mountains" /> -->
        </ion-thumbnail><ion-icon  color="primary"name="thermometer"></ion-icon>
        <ion-label>{{item.departArrive}} </ion-label>
        <span  style="color: rgb(248, 168, 20);">{{item.etatTrajet}} </span>

      </ion-item>

      
    </ion-list>
  </ion-card-content>
</ion-content>
