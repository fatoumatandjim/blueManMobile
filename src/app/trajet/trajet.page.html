<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-menu-button style="color: white"></ion-menu-button>
    </ion-buttons>
    <ion-title style="color: white" >BlueMan</ion-title>
    <img src="assets/img/circulaire.png"  style="float:right;height: 30px;"  routerLink="/trajetcours"/>
  
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 class="titleMenu">trajet Arrivee</h1>
  <ion-searchbar [(ngModel)]="searchText"></ion-searchbar>
   <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon  routerLink="/ajout"  expand="block" name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
<!-- <ion-button id="open-modal" expand="block">Open</ion-button> -->



  <ion-card-content>
    <ion-list>
      <ion-item   *ngFor="let item of  listTrajetcours | filter:searchText" >
        <ion-thumbnail slot="start">
          <ion-avatar>
            <img src="../..\assets\img\trajet.jpg" (click)="detailsTrajet(item.idTrajet)" />
          </ion-avatar>
          <!-- <img alt="Silhouette of mountains" /> -->
        </ion-thumbnail><ion-icon  color="primary"name="thermometer"></ion-icon>
        <ion-label>{{item.departArrive}} </ion-label>
        <span  style="color: rgb(248, 168, 20);">{{item.etatTrajet}} </span>
        <ion-icon  style="color: rgb(167, 0, 0);" (click)="supprimer(item.idTrajet)"  name="trash-outline"></ion-icon>
      </ion-item>

      
    </ion-list>
  </ion-card-content>


  <ion-modal [isOpen]="isOpen" >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="isOpen= false">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <div class="wrapper">   <h1>{{trajet.departArrive}}</h1>
          <!-- <ion-avatar >
          <img src="assets/img/livre.png" />
         
        </ion-avatar> -->
         
          <ion-row >
            <ion-col>
   
             
          </ion-col>
          </ion-row >
            <div align="center">
           
                <!-- <img src="assets/img/cc.png"alt="img" class="img" style="height: 120px;width: 100% ;"/>      -->
          
                
                    
               
             
            </div>
        
            <ion-grid class="main-header">
              <div align="center">
                <ion-avatar>
                  <img src="assets/img/blu.png" />
                </ion-avatar>
              </div>
            </ion-grid>
          
          
          
            <ion-list lines="full">
              <ion-item>
                <ion-label>
                  <ion-text>Nom</ion-text>
                  <p><ion-text color="success">{{trajet.departArrive}}</ion-text></p>
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>
                  <ion-text>Heure</ion-text>
                  <p><ion-text color="warning">{{trajet.heureDep}}</ion-text></p>
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>
                  <ion-text>Trajet</ion-text>
                  <p><ion-text color="dark">{{trajet.position}}</ion-text></p>
                </ion-label>
              </ion-item>
             
              <ion-item>
                <ion-label>
                  <ion-text>Parc</ion-text>
                  <p><ion-text color="dark">{{trajet.parc.nom}} </ion-text></p>
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>
                  <ion-text>chauffeur</ion-text>
                  <p><ion-text color="dark">{{trajet.utilisateur.nom}}   {{trajet.utilisateur.prenom}} </ion-text></p>
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label>
                  <ion-text>Etat</ion-text>
               
                </ion-label>
                <ion-icon color="success"name="information-circle-outline"></ion-icon>
              </ion-item>
            
            </ion-list>
          



    
     
        </div>
      </ion-content>
    </ng-template>
    </ion-modal>
</ion-content>
